<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Green Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-success">Contacto</h2>

  <form action="thankyou.html" class="p-4 bg-success text-light rounded">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Escribe tu nombre">
    </div>
    <div class="form-group">
      <label for="phone">Teléfono:</label>
      <input type="tel" class="form-control" id="phone" name="phone" placeholder="Escribe tu teléfono">
    </div>
    <div class="form-group">
      <label for="email">Correo:</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Escribe tu correo">
    </div>
    <div class="form-group">
      <label for="subject">Asunto:</label>
      <input type="text" class="form-control" id="subject" name="subject" placeholder="Escribe el asunto">
    </div>
    <div class="form-group">
      <label for="message">Mensaje:</label>
      <textarea class="form-control" id="message" name="message" rows="4" placeholder="Escribe tu mensaje"></textarea>
    </div>
    <button type="submit" class="btn btn-light">Enviar</button>
  </form> 

  <p class="mt-3 text-light">If you click the "Enviar" button, the form-data will be sent to a page called "thankyou.html".</p>
</div>
